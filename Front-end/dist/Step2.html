<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nizu - Calendar - step 2</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- partial:index.partial.html -->

<div class="py-5">
    <div class="container">

        <div class="neumorphic-inner">
            <div class="d-flex p-2 mx-auto slider">
                <div class="neumorphic-slider col-12">
                    <div class="neumorphic-slider__back"></div>
                    <div class="neumorphic-slider__line"></div>
                    <div class="neumorphic-slider__thumb">1</div>
                    <div class="neumorphic-slider__thumb">2</div>
                    <div class="neumorphic-slider__thumb">3</div>
                </div>
            </div>

            <div class="text-center">
                <label class="neumorphic-text">PERSONAL INFORMATION</label>
                <br>

                <div class="content fullwidth">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="center">
                                <div class="d-flex p-2 col-12 float-left col-md-6">
                                    <input class="neumorphic-input" type="text" placeholder="Name"/>
                                </div>
                                <div class="d-flex p-2 col-12 float-left col-md-6">
                                    <input class="neumorphic-input" type="text" placeholder="First name"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content fullwidth">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="center">
                                <div class="d-flex p-2 col-12 float-left col-md-6">
                                    <input class="neumorphic-input" type="email" placeholder="Emailadres"/>
                                </div>
                                <div class="d-flex p-2 col-12 float-left col-md-6">
                                    <input class="neumorphic-input" type="tel" placeholder="Phone number"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content fullwidth">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="center">
                                <div class="d-flex p-2 col-12 float-left col-md-6">
                                    <input class="neumorphic-input" type="number" placeholder="Postal code"/>
                                </div>
                                <div class="d-flex p-2 col-12 float-left col-md-6">
                                    <input class="neumorphic-input" type="text" placeholder="City"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content fullwidth">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="center">
                                <div class="d-flex p-2 col-12 float-left col-md-6">
                                    <input class="neumorphic-input" type="text" placeholder="Adress"/>
                                </div>
                                <div class="d-flex p-2 col-12 float-left col-md-6">
                                    <input class="neumorphic-input" type="text" placeholder="Place"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-12 col-md-6 float-right">
                        <a href="step3.html">
                            <button type="button" class="my-5 btn neumorphic-btn next">Next <i
                                    class="fa fa-arrow-right"></i>
                            </button>
                        </a>
                    </div>
                    <div class="col-12 col-md-6 float-left">
                        <a href="index.html">
                            <button type="button" class="my-5 btn neumorphic-btn next"><i
                                    class="fa fa-arrow-left"></i> Back
                            </button>
                        </a>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/popper.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
