<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nizu - Calendar - step 3</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./css/style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- partial:index.partial.html -->

<div class="py-5 neumorphic-inner">
    <div class="container">

        <div class="d-flex p-2 mx-auto slider">
            <div class="neumorphic-slider col-12">
                <div class="neumorphic-slider__back"></div>
                <div class="neumorphic-slider__line"></div>
                <div class="neumorphic-slider__thumb">1</div>
                <div class="neumorphic-slider__thumb">2</div>
                <div class="neumorphic-slider__thumb">3</div>
            </div>
        </div>

        <div class="text-center">
            <label class="neumorphic-text">PICK A DATE FOR YOUR MEETING</label>
            <br>

            <div class="container">
                <button class="my-3 btn time-btn col-12">
                    <span class="button_text"> 11:00 am</span>
                </button>
                <button class="my-3 btn time-btn col-12">
                    <span class="button_text"> 11:30 am</span>
                </button>
                <button class="my-3 btn time-btn col-12">
                    <span class="button_text"> 01:30 pm</span>
                </button>
                <button class="my-3 btn time-btn col-12">
                    <span class="button_text"> 02:00 pm</span>
                </button>
                <button class="my-3 btn time-btn col-12">
                    <span class="button_text"> 02:30 pm</span>
                </button>
                <button class="my-3 btn time-btn col-12">
                    <span class="button_text"> 03:00 pm</span>
                </button>
            </div>

            <div class="row bottom-row">
                <div class="col-md-5 float-right button-down">
                    <a href="step3_confirmation.html">
                        <button type="button" class="my-1 btn neumorphic-btn button"><span
                                class="button_text">Confirm</span>

                            <svg version="1.1" id="check" xmlns="http://www.w3.org/2000/svg"
                                 xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                 viewBox="0 0 106.1 71.6" style="enable-background:new 0 0 106.1 71.6;"
                                 xml:space="preserve">
                            <polyline class="check" points="6.8,36.5 36.5,64.9 99.8,6.6 "/>
                        </svg>
                        </button>
                    </a>
                </div>
                <div class="col-md-5 float-left button-down">
                    <a href="step3.html">
                        <button type="button" class="my-1 btn neumorphic-btn button">
                            <svg id="Arr_right" data-name="Arr_left" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 9.5 18.22">
                                <title>arrow-left</title>
                                <path class="cls-1" d="M212,340.28l-8.42,8.42a.26.26,0,0,0,0,.38L212,357.5"
                                      transform="translate(-203 -339.78)"/>
                            </svg>
                            <span class="button_text">Back</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js'></script>
<script src="./js/script.js"></script>
<script src="./js/neumorphic.js"></script>
</body>
</html>
